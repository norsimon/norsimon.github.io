# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# --- YAML defaults ---
# no need to set the "layout" variable in FrontMatter if page is
# listed as a "type" here, e.g. posts are all those residing in the
# "_posts" directory

defaults:
  # _posts (the individual posts, not the posts-page)
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
